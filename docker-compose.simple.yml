version: '3.8'

services:
  # NATS Server - Core messaging infrastructure
  nats:
    image: nats:2.11
    container_name: nats-home-automation
    ports:
      - "4222:4222"   # Client connections
      - "8222:8222"   # HTTP management
      - "6222:6222"   # Cluster
    volumes:
      - ./infrastructure/nats-server-dev.conf:/etc/nats/nats-server.conf:ro
      - ./infrastructure/data:/data
    command: ["-c", "/etc/nats/nats-server.conf"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/nats-server", "-ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nats-network

  # Optional: NATS CLI tools for debugging
  nats-box:
    image: natsio/nats-box:latest
    container_name: nats-box
    depends_on:
      - nats
    command: sleep infinity
    environment:
      - NATS_URL=nats://home:changeme@nats:4222
    networks:
      - nats-network
    profiles:
      - debug

networks:
  nats-network:
    driver: bridge