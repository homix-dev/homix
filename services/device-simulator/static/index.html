<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATS Device Simulator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-left">
                <h1><i class="fas fa-microchip"></i> Device Simulator</h1>
                <span class="subtitle">NATS Home Automation Testing</span>
            </div>
            <div class="header-right">
                <button class="btn btn-secondary" onclick="deviceSimulator.exportDevices()">
                    <i class="fas fa-download"></i> Export
                </button>
                <label for="import-file" class="btn btn-secondary">
                    <i class="fas fa-upload"></i> Import
                </label>
                <input type="file" id="import-file" style="display: none;" accept=".json" onchange="deviceSimulator.importDevices(event)">
                <button class="btn btn-primary" onclick="deviceSimulator.showAddDevice()">
                    <i class="fas fa-plus"></i> Add Device
                </button>
            </div>
        </header>

        <main class="main-content">
            <div class="sidebar">
                <h3>Device Types</h3>
                <div class="device-type-filters">
                    <label class="filter-item">
                        <input type="checkbox" value="all" checked onchange="deviceSimulator.filterDevices()">
                        <span>All Devices</span>
                    </label>
                    <label class="filter-item">
                        <input type="checkbox" value="light" onchange="deviceSimulator.filterDevices()">
                        <i class="fas fa-lightbulb"></i> Lights
                    </label>
                    <label class="filter-item">
                        <input type="checkbox" value="switch" onchange="deviceSimulator.filterDevices()">
                        <i class="fas fa-toggle-on"></i> Switches
                    </label>
                    <label class="filter-item">
                        <input type="checkbox" value="sensor" onchange="deviceSimulator.filterDevices()">
                        <i class="fas fa-thermometer-half"></i> Sensors
                    </label>
                    <label class="filter-item">
                        <input type="checkbox" value="thermostat" onchange="deviceSimulator.filterDevices()">
                        <i class="fas fa-temperature-high"></i> Thermostats
                    </label>
                    <label class="filter-item">
                        <input type="checkbox" value="lock" onchange="deviceSimulator.filterDevices()">
                        <i class="fas fa-lock"></i> Locks
                    </label>
                    <label class="filter-item">
                        <input type="checkbox" value="cover" onchange="deviceSimulator.filterDevices()">
                        <i class="fas fa-window-maximize"></i> Covers
                    </label>
                    <label class="filter-item">
                        <input type="checkbox" value="motion" onchange="deviceSimulator.filterDevices()">
                        <i class="fas fa-walking"></i> Motion
                    </label>
                    <label class="filter-item">
                        <input type="checkbox" value="door" onchange="deviceSimulator.filterDevices()">
                        <i class="fas fa-door-open"></i> Doors
                    </label>
                    <label class="filter-item">
                        <input type="checkbox" value="camera" onchange="deviceSimulator.filterDevices()">
                        <i class="fas fa-video"></i> Cameras
                    </label>
                    <label class="filter-item">
                        <input type="checkbox" value="fan" onchange="deviceSimulator.filterDevices()">
                        <i class="fas fa-fan"></i> Fans
                    </label>
                </div>

                <div class="stats-section">
                    <h3>Statistics</h3>
                    <div class="stats">
                        <div class="stat">
                            <span class="stat-label">Total Devices</span>
                            <span class="stat-value" id="total-devices">0</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Online</span>
                            <span class="stat-value" id="online-devices">0</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Active</span>
                            <span class="stat-value" id="active-devices">0</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="devices-container">
                <div class="search-bar">
                    <input type="text" 
                           id="search-input" 
                           placeholder="Search devices by name, ID, or room..." 
                           onkeyup="deviceSimulator.searchDevices()">
                    <i class="fas fa-search"></i>
                </div>

                <div id="devices-grid" class="devices-grid">
                    <!-- Device cards will be populated here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Device Modal -->
    <div id="device-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add Device</h2>
                <button class="close-btn" onclick="deviceSimulator.closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="device-form" onsubmit="deviceSimulator.saveDevice(event)">
                    <div class="form-group">
                        <label for="device-type">Device Type</label>
                        <select id="device-type" class="form-control" required onchange="deviceSimulator.onDeviceTypeChange()">
                            <option value="">Select a type...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="device-name">Device Name</label>
                        <input type="text" id="device-name" class="form-control" required 
                               placeholder="e.g., Living Room Light">
                    </div>
                    <div class="form-group">
                        <label for="device-room">Room</label>
                        <input type="text" id="device-room" class="form-control" 
                               placeholder="e.g., Living Room">
                    </div>
                    <div class="form-group">
                        <label for="device-id">Device ID (optional)</label>
                        <input type="text" id="device-id" class="form-control" 
                               placeholder="Leave empty for auto-generated ID">
                    </div>
                    <div id="initial-state-fields" class="initial-state-section">
                        <!-- Device-specific initial state fields will be added here -->
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="deviceSimulator.closeModal()">Cancel</button>
                <button type="submit" form="device-form" class="btn btn-primary">Save Device</button>
            </div>
        </div>
    </div>

    <!-- Device Control Modal -->
    <div id="control-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="control-modal-title">Device Control</h2>
                <button class="close-btn" onclick="deviceSimulator.closeControlModal()">&times;</button>
            </div>
            <div class="modal-body" id="control-modal-body">
                <!-- Device controls will be populated here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="deviceSimulator.closeControlModal()">Close</button>
            </div>
        </div>
    </div>

    <!-- Toast container -->
    <div id="toast-container" class="toast-container"></div>

    <script src="js/device-simulator.js"></script>
</body>
</html>
