name: Cloud UI Deployment

on:
  push:
    branches: [main]
    paths:
      - 'cloud/web-ui/**'
      - '.github/workflows/cloud-ui.yml'
  pull_request:
    branches: [main]
    paths:
      - 'cloud/web-ui/**'
      - '.github/workflows/cloud-ui.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          cd cloud/web
          npm install
      
