name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  # Build edge server
  build-edge:
    uses: ./.github/workflows/edge-server.yml
    with:
      push_image: true
    secrets: inherit

  # Build device simulator
  build-simulator:
    uses: ./.github/workflows/device-simulator.yml
    with:
      push_image: true
    secrets: inherit

  # Create GitHub release
  create-release:
    runs-on: ubuntu-latest
    needs: [build-edge, build-simulator]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags ${GITHUB_REF_NAME}^ 2>/dev/null || echo "")
          
          # Generate changelog
          echo "## What's Changed" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          
          if [ -n "$PREVIOUS_TAG" ]; then
            # Get commits between tags
            git log --pretty=format:"- %s (%h)" ${PREVIOUS_TAG}..${GITHUB_REF_NAME} >> CHANGELOG.md
          else
            # First release - get all commits
            git log --pretty=format:"- %s (%h)" >> CHANGELOG.md
          fi
          
          echo "" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## ðŸ³ Container Images" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### Edge Server (Required)" >> CHANGELOG.md
          echo "\`\`\`bash" >> CHANGELOG.md
          echo "ghcr.io/${{ github.repository_owner }}/nats-home-edge:${GITHUB_REF_NAME#refs/tags/}" >> CHANGELOG.md
          echo "\`\`\`" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### Device Simulator (Optional)" >> CHANGELOG.md
          echo "\`\`\`bash" >> CHANGELOG.md
          echo "ghcr.io/${{ github.repository_owner }}/nats-device-simulator:${GITHUB_REF_NAME#refs/tags/}" >> CHANGELOG.md
          echo "\`\`\`" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## ðŸš€ Quick Start" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### 1. Sign up for Synadia Cloud" >> CHANGELOG.md
          echo "Visit [app.ngs.global](https://app.ngs.global) to create your free account." >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### 2. Run the installer" >> CHANGELOG.md
          echo "\`\`\`bash" >> CHANGELOG.md
          echo "curl -sSL https://get.nats-home.io | sh" >> CHANGELOG.md
          echo "\`\`\`" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### 3. Or run manually with Docker" >> CHANGELOG.md
          echo "\`\`\`bash" >> CHANGELOG.md
          echo "docker run -d \\\\" >> CHANGELOG.md
          echo "  --name nats-home-edge \\\\" >> CHANGELOG.md
          echo "  --network host \\\\" >> CHANGELOG.md
          echo "  -v ~/.synadia/NGS-Home.creds:/creds/cloud.creds:ro \\\\" >> CHANGELOG.md
          echo "  -e HOME_NAME=\"My Home\" \\\\" >> CHANGELOG.md
          echo "  ghcr.io/${{ github.repository_owner }}/nats-home-edge:${GITHUB_REF_NAME#refs/tags/}" >> CHANGELOG.md
          echo "\`\`\`" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### 4. Access the UI" >> CHANGELOG.md
          echo "Visit [home.nats.cloud](https://home.nats.cloud) to manage your home automation system." >> CHANGELOG.md
          
          # Store tag for later steps
          echo "tag=${GITHUB_REF_NAME#refs/tags/}" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: ${{ contains(github.ref_name, '-rc') || contains(github.ref_name, '-beta') || contains(github.ref_name, '-alpha') }}
          generate_release_notes: false

      - name: Update docker-compose.yml
        run: |
          # Update the edge server image tag in docker-compose.yml
          sed -i "s|ghcr.io/${{ github.repository_owner }}/nats-home-edge:latest|ghcr.io/${{ github.repository_owner }}/nats-home-edge:${{ env.tag }}|g" docker-compose.yml
          
          # Create a release-specific compose file
          cp docker-compose.yml docker-compose-${{ env.tag }}.yml

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            docker-compose-${{ env.tag }}.yml
            edge/config/edge.yaml
            scripts/install.sh