# Mosquitto configuration for MQTT-NATS bridge

# Default listener
listener 1883
protocol mqtt

# WebSocket listener
listener 9001
protocol websockets

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_type all

# Security (disabled for development)
allow_anonymous true

# Performance
max_queued_messages 1000
max_inflight_messages 100
max_connections -1

# Message settings
message_size_limit 0
max_packet_size 0

# Retained messages
retain_available true

# Queue settings
queue_qos0_messages true